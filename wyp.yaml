scripts:
  install:
    root: true
    help: run Go install
    run: go install ./...
  test:
    root: true
    help: run tests
    run: go test ./...
  message:
    env:
      - GREETING=World
    run: echo Hello $GREETING!
  env:
    shell: bash
    env:
      - EXTRA=added-in-wyp.yaml
    run: env
  shell:
    run: echo $0
  proxy:
    proxy:
      addr: http://localhost:8084
      port: 8000
