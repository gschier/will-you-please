scripts:
  nap:
    combine: [sleep333, sleep1, sleep22]
  install:
    help: install current project
    run: go install
  start:
    help: print "start"
    run: echo "start"
  ls:
    help: list current directory
    run: ls -la
  sleep333:
    hide: true
    run: 'while true; do echo "Sleep 3"; sleep 3; done'
  sleep22:
    hide: true
    run: 'while true; do echo "Sleep 2"; sleep 1.9; done'
  sleep1:
    hide: true
    run: 'while true; do echo "Sleep 1"; sleep 0.9; done'
