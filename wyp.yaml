scripts:
  install:
    root: true
    help: run Go install
    run: go install ./...
  test:
    root: true
    help: run tests
    run: go test ./...
  message:
    help: print a greeting
    env:
      - GREETING=World
    run: echo Hello $GREETING!
  env:
    help: print current environment
    shell: bash
    env:
      - EXTRA=added-in-wyp.yaml
    run: env
  shell:
    help: echo current shell
    run: echo $0
  proxy:
    help: start a proxy on port 8000
    proxy:
      addr: http://localhost:8084
      port: 8000
  vendor:
    help: refresh all dependencies
    run: go mod tidy && go mod vendor
  count:
    help: count to 5
    run: echo 1; sleep 0.2; echo 2; sleep 0.2; echo 3; sleep 0.2; echo 4; sleep 0.2; echo 5; sleep 0.2;
  sleep:
    help: catch some z's
    run: while true; do echo "zzz"; sleep 0.5; done
  sleepLong:
    help: catch some longer z's
    run: while true; do echo "zzz"; sleep 30; done
